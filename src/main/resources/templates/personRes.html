<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:if="${persons != null and !persons.isEmpty()}">
    <ul>
        <li th:each="p: ${persons}"><a th:id="${p.id}" class="choosePerson" th:text="${p.fio}"></a></li>
    </ul>
</div>
<div th:if="${persons == null and persons.isEmpty()}">
    Не найдено...
</div>
