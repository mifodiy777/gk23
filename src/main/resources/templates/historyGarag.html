<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript">
    $(document).ready(function () {
        $('#histGarag').modal('show');
        $('a.deleteReason').popConfirm({
            title: "Удалить?",
            content: "",
            placement: "bottom",
            yesBtn: "Да",
            noBtn: "Нет"
        });
    })
</script>
<div class="modal fade" id="histGarag" tabindex="-1" role="dialog">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">История смены владельцев</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bord">
                    <thead>
                    <tr class="success">
                        <th>Дата</th>
                        <th>ФИО прошлого владельца</th>
                        <th>Причина смены</th>
                        <th>&nbsp;</th>
                    </tr>

                    </thead>
                    <tr th:each="hist: ${history}" th:id="'histTR_'+${hist.id}">
                        <td th:text="${hist.dateRecord}"></td>
                        <td th:text="${hist.fioLastPerson}"></td>
                        <td th:text="${hist.reason}"></td>
                        <td><a href="#" class="btn btn-danger deleteReason" th:value="${hist.id}" onclick="deleteReason($(this).val());">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
